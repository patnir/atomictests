<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript">
        function onYouTubeIframeAPIReady() {
            var ctrlq = document.getElementById("youtube-player");
            var player = new YT.Player('youtube-player', {
                height: ctrlq.dataset.height,
                width: ctrlq.dataset.width,
                events: {
                    'onReady': function (e) {
                        e.target.cueVideoById({
                            videoId: ctrlq.dataset.video,
                            startSeconds: ctrlq.dataset.startseconds,
                            endSeconds: ctrlq.dataset.endseconds
                        });
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div data-video="PGan75USbqw" data-startseconds="100" data-endseconds="120" data-height="480" data-width="640"
        id="youtube-player">
    </div>
</body>
</html>
