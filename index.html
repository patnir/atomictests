<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript">
        function onYouTubeIframeAPIReady() {
            var ctrlq = document.getElementById("youtube-player");
            var player = new YT.Player('youtube-player', {
                height: ctrlq.dataset.height,
                width: ctrlq.dataset.width,
                events: {
                    'onReady': function (e) {
                        e.target.cueVideoById({
                            videoId: ctrlq.dataset.video,
                            startSeconds: ctrlq.dataset.startseconds,
                            endSeconds: ctrlq.dataset.endseconds
                        });
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div style="margin-bottom: 100px;">
        <iframe src="https://open.spotify.com/embed/episode/7MNtFruNQeRGuStpZlD2dl?utm_source=generator&t=100" width="100%" height="232" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    <div data-video="PGan75USbqw" data-startseconds="100" data-endseconds="120" data-height="300" data-width="640"
        id="youtube-player">
    </div>
</body>
</html>
